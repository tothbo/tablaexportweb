<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <meta lang="HU" />
        <meta name="description" content="Tábla export hamarosan">
        <meta name="theme-color" media="(prefers-color-scheme: light)" content="white">
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <title>{{ name }} > Tábla Export</title>
        <link rel="manifest" href="/static/manifest.json">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
        <style>
            @keyframes slideInFromBottom {
                0% {
                    transform: translateY(100%)
                }
                100% {
                    transform: translateY(0);
                }
            }
            #underLoader{
                animation: 0.7s ease-out 0s 1 slideInFromBottom;
            }
        </style>
    </head> 
    <body lang="HU">
        <main class="container-fluid" id="main" style="margin-top:0.5rem;">
            <div class="row">
                <h1 class="text-center" style="size:1rem;">Üdv, ismeretlen vándor!</h1>
                <div class="col-md-12 text-center">
                    <p>A táblaexport jelenleg nyári szünetre ment. Újraindulás várhatóan augusztus középétől. Szép nyarat mindenkinek :3</p>
                </div>
            </div>
        </main>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
    </body>
</html>
